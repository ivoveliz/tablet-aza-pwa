<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y estilos aquí -->
    <!-- Estilos personalizados -->
    <style>
        /* Estilos para el formulario y contenido principal */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url('imagenformulario.jpg'); /* Reemplaza 'imagenfondo.jpg' con la ruta de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }

        /* Estilos para el formulario */
        .form-container {
            display: none; /* Ocultar el formulario inicialmente */
            padding: 20px;
            color: black;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 300px;
            margin-right: 20px; /* Espacio entre el formulario y el recuadro de conexión */
        }

        .send-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-buttons {
            display: flex;
            gap: 10px;
        }

        button#submit {
            padding: 12px; /* Tamaño más grande */
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el recuadro de conexión bluetooth y botones */
        .connection-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Espacio entre los botones y el recuadro de conexión */
        }

        .buttons button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#connect {
            background-color: green; /* Color cuando está conectado */
            color: white;
        }

        button#disconnect {
            background-color: red; /* Color cuando está desconectado */
            color: white;
        }

        /* Estilos para el terminal (ajusta según tus necesidades) */
        .terminal {
            width: 250px;
            height: 300px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Estilos para el recuadro de estado de conexión bluetooth */
        .status-box {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical según tu diseño */
            right: 20px; /* Alinea al extremo derecho */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente para mejor legibilidad */
            border-radius: 5px;
            padding: 10px;
            color: white; /* Texto en blanco */
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Recuadro de estado de conexión bluetooth -->

        <!-- Terminal (manteniendo el mismo ID) -->
        <div id="terminal" class="terminal"></div>

        <div class="content">
            <div class="form-container" id="form-container">
                <form id="send-form" class="send-form">
                    <label for="turno">Eleccion de turno:</label>
                    <select id="turno" aria-label="Turno">
                        <option value="A">Turno A</option>
                        <option value="B">Turno B</option>
                    </select>

                    <label for="aceite">Nivel de aceite:</label>
                    <input type="number" id="aceite" name="aceite" aria-label="Nivel de aceite">

                    <label for="combustible">Nivel de combustible:</label>
                    <input type="number" id="combustible" name="combustible" aria-label="Nivel de combustible">

                    <label for="kilometraje">Kilometraje:</label>
                    <input type="number" id="kilometraje" name="kilometraje" aria-label="Kilometraje">

                    <label>Limpieza automovil:</label>
                    <div class="radio-buttons">
                        <input type="radio" id="cumple" name="limpieza" value="cumple" aria-label="Cumple">
                        <label for="cumple">Cumple</label>
                        <input type="radio" id="no-cumple" name="limpieza" value="no-cumple" aria-label="No Cumple">
                        <label for="no-cumple">No Cumple</label>
                    </div>

                    <label for="inicio-turno">Calendario para inicio de turno:</label>
                    <input type="date" id="inicio-turno" name="inicio-turno" aria-label="Calendario para inicio de turno">

                    <label for="fin-turno">Calendario para fin de turno:</label>
                    <input type="date" id="fin-turno" name="fin-turno" aria-label="Calendario para fin de turno">

                    <button id="submit" type="submit" aria-label="Enviar formulario">Enviar formulario</button>
                </form>
            </div>
            <!-- Recuadro de conexión bluetooth y botones -->
            
            <div class="connection-box">
                <h2>Conexion</h2>
                <div id="device-name">Estado conexion bluetooth</div>

                <div class="buttons">
                    <button id="connect" type="button" aria-label="Connect">
                        <i class="material-icons">Conectar bluetooth</i>
                    </button>
                    <button id="disconnect" type="button" aria-label="Disconnect">
                        <i class="material-icons">Desconectar bluetooth</i>
                    </button>
                    <!-- Botón "Check List" para mostrar/ocultar el formulario -->
                    <button id="show-form" type="button" aria-label="Mostrar formulario">
                        <i class="material-icons">Mostrar formulario</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tus scripts aquí -->
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
    <script>
        // JavaScript para mostrar/ocultar el formulario al hacer clic en "Check List"
        const formContainer = document.getElementById("form-container");
        const showFormButton = document.getElementById("show-form");
        const submitButton = document.getElementById("submit");

        showFormButton.addEventListener("click", () => {
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
                showFormButton.textContent = "Ocultar formulario";
            } else {
                formContainer.style.display = "none";
                showFormButton.textContent = "Mostrar formulario";
            }
        });

        // JavaScript para ocultar el formulario al enviarlo
        submitButton.addEventListener("click", () => {
            formContainer.style.display = "none";
            showFormButton.textContent = "Mostrar formulario";
        });
    </script>
</body>
</html>
