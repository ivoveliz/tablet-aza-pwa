<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y estilos aquí -->
    <title>Pagina principal</title>
    <link rel="manifest" href="manifest.json">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos para el formulario y contenido principal */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url('imagenformulario.jpg'); /* Reemplaza 'imagenfondo.jpg' con la ruta de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }

        /* Estilos para el formulario */
        .form-container {
            display: none; /* Ocultar el formulario inicialmente */
            padding: 20px;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 300px;
            margin-right: 20px; /* Espacio entre el formulario y el cuadro de conexión */
            position: fixed;
            top: 50%; /* Centrar verticalmente */
            left: 50%; /* Centrar horizontalmente */
            transform: translate(-50%, -50%); /* Centrar absolutamente */
            z-index: 1; /* Colocar encima de otros elementos */
        }

        .send-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-buttons {
            display: flex;
            gap: 10px;
        }

        button#submit {
            padding: 12px; /* Tamaño más grande */
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el recuadro de conexión bluetooth y botones */
        .connection-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Espacio entre los botones y el cuadro de conexión */
        }

        .buttons button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#connect {
            background-color: rgb(2, 141, 2); /* Color cuando está conectado */
            color: white;
        }

        button#disconnect {
            background-color: rgb(176, 4, 4); /* Color cuando está desconectado */
            color: white;
        }

        /* Estilos para el terminal (ajusta según tus necesidades) */
        .terminal {
            width: 250px;
            height: 300px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Estilos para el recuadro de estado de conexión bluetooth */
        .status-box {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical según tu diseño */
            right: 20px; /* Alinea al extremo derecho */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente para mejor legibilidad */
            border-radius: 5px;
            padding: 10px;
            color: white; /* Texto en blanco */
        }

        /* Estilos para el recuadro de usuario y contadores de tiempo */
        .user-box {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical según tu diseño */
            right: 20px; /* Alinea al extremo derecho */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente para mejor legibilidad */
            border-radius: 5px;
            padding: 10px;
            color: white; /* Texto en blanco */
        }

        /* Estilos para la ventana modal de carga */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        /* Estilos para el botón "Cerrar Sesión" */
        #logout-button {
            margin-top: 10px; /* Espacio hacia abajo */
            padding: 7.5px 15px; /* Tamaño de fuente reducido */
            font-size: 12px; /* Tamaño de fuente más pequeño */
            background-color: #ccc; /* Color de fondo gris */
            color: #333; /* Texto en color más oscuro */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición de color de fondo */
        }

        #logout-button:hover {
            background-color: #999; /* Color de fondo gris más oscuro al pasar el mouse */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Recuadro de estado de conexión bluetooth -->

        <!-- Terminal (manteniendo el mismo ID) -->
        <div id="terminal" class="terminal"></div>

        <div class="content">
            <div class="form-container" id="form-container">
                <form id="send-form" class="send-form">
                    <label for="turno">Eleccion de turno:</label>
                    <select id="turno" aria-label="Turno">
                        <option value="A">Turno A</option>
                        <option value="B">Turno B</option>
                    </select>

                    <label for="aceite">Nivel de aceite:</label>
                    <input type="number" id="aceite" name="aceite" aria-label="Nivel de aceite">

                    <label for="combustible">Nivel de combustible:</label>
                    <input type="number" id="combustible" name="combustible" aria-label="Nivel de combustible">

                    <label for="kilometraje">Kilometraje:</label>
                    <input type="number" id="kilometraje" name="kilometraje" aria-label="Kilometraje">

                    <label>Limpieza automovil:</label>
                    <div class="radio-buttons">
                        <input type="radio" id="cumple" name="limpieza" value="cumple" aria-label="Cumple">
                        <label for="cumple">Cumple</label>
                        <input type="radio" id="no-cumple" name="limpieza" value="no-cumple" aria-label="No Cumple">
                        <label for="no-cumple">No Cumple</label>
                    </div>

                    <label for="inicio-turno">Calendario para inicio de turno:</label>
                    <input type="date" id="inicio-turno" name="inicio-turno" aria-label="Calendario para inicio de turno">

                    <label for="fin-turno">Calendario para fin de turno:</label>
                    <input type="date" id="fin-turno" name="fin-turno" aria-label="Calendario para fin de turno">

                    <button id="submit" type="submit" aria-label="Enviar formulario">Enviar formulario</button>
                </form>
            </div>
            <!-- Recuadro de conexión bluetooth y botones -->
            
            <div class="connection-box">
                <h2>Cuadro principal</h2>
                <div id="device-name">Dar clic en conectar bluetooth</div>

                <div class="buttons">
                    <button id="connect" type="button" aria-label="Connect">
                        <!-- <i class="material-icons">Conectar bluetooth</i> -->
                        <h4>Conectar bluetooth</h4>
                    </button>
                    <button id="disconnect" type="button" aria-label="Disconnect">
                        <!-- <i class="material-icons">Desconectar bluetooth</i> -->
                        <h4>Desconectar bluetooth</h4>
                    </button>
                    <!-- Botón "Check List" para mostrar/ocultar el formulario -->
                    <button id="show-form" type="button" aria-label="Mostrar formulario" disabled>
                        <!-- <i class="material-icons">Realizar formulario</i> -->
                        <h4>Realizar Formulario</h4>
                    </button>
                </div>
            </div>

            <!-- Recuadro de usuario y contadores de tiempo -->
            <div class="user-box" id="user-box">
                <div id="user-name">Nombre de usuario</div>
                <div id="time-counter">Hora Actual: 00:00:00</div>
                <div id="session-time">Tiempo de Sesion: 00:00:00</div>
                <!-- Agregar el botón "Cerrar Sesión" -->
                <button id="logout-button">Cerrar Sesion</button>
            </div>
        </div>
    </div>

    <!-- Ventana modal de carga -->
    <div id="loading-modal" class="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p>Esperando respuesta de recepcion de formulario...</p>
      </div>
    </div>

    <!-- Tus scripts aquí -->
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {
              console.error('Error al registrar el Service Worker:', error);
            });
        }
      </script>
    <script>
        // JavaScript para mostrar/ocultar el formulario al hacer clic en "Check List"
        const formContainer = document.getElementById("form-container");
        const showFormButton = document.getElementById("show-form");
        const submitButton = document.getElementById("submit");

        showFormButton.addEventListener("click", () => {
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
                showFormButton.textContent = "Ocultar formulario";
                // Ocultar el "Cuadro principal"
                document.querySelector(".connection-box").style.display = "none";
            } else {
                formContainer.style.display = "none";
                showFormButton.textContent = "Realizar formulario";
                // Mostrar el "Cuadro principal"
                document.querySelector(".connection-box").style.display = "block";
            }
        });

        // JavaScript para ocultar el formulario al enviarlo
        submitButton.addEventListener("click", () => {
            formContainer.style.display = "none";
            showFormButton.textContent = "Realizar formulario";
            // Mostrar el "Cuadro principal" después de enviar el formulario
            document.querySelector(".connection-box").style.display = "block";
        });

        // JavaScript para actualizar el nombre de usuario y contadores de tiempo
        const userBox = document.getElementById("user-box");
        const userName = document.getElementById("user-name");
        const timeCounter = document.getElementById("time-counter");
        const sessionTime = document.getElementById("session-time");

        // Nombre de usuario (reemplaza "Nombre de usuario" con el nombre real)
        const username = localStorage.getItem('username') || 'Usuario Predeterminado';
        userName.textContent = username; // Actualiza el nombre de usuario

        // Variables para rastrear el tiempo de sesión y la hora actual
        let segundosTranscurridos = 0;

        // Función para actualizar los contadores de tiempo
        function updateTimers() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            timeCounter.textContent = `Hora Actual: ${hours}:${minutes}:${seconds}`;
            
            // Actualiza el tiempo de sesión en HH:mm:ss
            const horasSesion = String(Math.floor(segundosTranscurridos / 3600)).padStart(2, "0");
            const minutosSesion = String(Math.floor((segundosTranscurridos % 3600) / 60)).padStart(2, "0");
            const segundosSesion = String(segundosTranscurridos % 60).padStart(2, "0");
            sessionTime.textContent = `Tiempo de Sesion: ${horasSesion}:${minutosSesion}:${segundosSesion}`;
            
            segundosTranscurridos++;
        }

        // Actualiza los contadores de tiempo cada segundo
        setInterval(updateTimers, 1000);

        // Agregar el manejo del clic en el botón "Cerrar Sesión"
        const logoutButton = document.getElementById("logout-button");

        logoutButton.addEventListener("click", () => {
    const dataToSend = `{Usuario: ${username}, statussesion: desconected}`;
    terminal.send(dataToSend);

    // Eliminar el nombre de usuario de localStorage
    localStorage.removeItem('username');

    // Agregar un retraso de 1 segundo antes de redirigir a la página "index.html"
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000); // 1000 milisegundos = 1 segundo
});
    </script>
</body>
</html>
