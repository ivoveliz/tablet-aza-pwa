<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y estilos aquí -->
    <title>Pagina principal</title>
    <link rel="manifest" href="manifest.json">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos para el formulario y contenido principal */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url('imagenformulario.jpg'); /* Reemplaza 'imagenfondo.jpg' con la ruta de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }
     
       /* Estilos para el botón "Ingresar Falla mecanica" */
            .round-button-falla-mecanica {
                border-radius: 50%; /* Hace que el botón sea redondo */
                width: 100px; /* Ajusta el tamaño del botón según tus necesidades */
                height: 100px; /* Ajusta el tamaño del botón según tus necesidades */
                background-color: red; /* Color de fondo del botón */
                position: absolute; /* Permite posicionar el botón de forma absoluta */
                bottom: 325px; /* Ajusta la distancia desde la parte inferior del contenedor */
                right: 20px; /* Ajusta la distancia desde el lado derecho del contenedor */
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                border: none;
                color: white;
                font-size: 16px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75); /* Sombra para resaltar el botón */
            }

            .round-button-falla-mecanica:hover {
                background-color: darkred; /* Cambia el color de fondo al pasar el mouse sobre el botón */
            }
            .round-button-falla-mecanica:disabled {
                background-color: #ccc;
            }

/* Estilos para el botón "Ingresar Falla electrica" */

/* Estilos para el botón "Ingresar Falla hidraulica" */

        /* Estilos para el formulario */
        .form-container {
            display: none; /* Ocultar el formulario inicialmente */
            padding: 20px;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 300px;
            margin-right: 20px; /* Espacio entre el formulario y el cuadro de conexión */
            position: fixed;
            top: 50%; /* Centrar verticalmente */
            left: 50%; /* Centrar horizontalmente */
            transform: translate(-50%, -50%); /* Centrar absolutamente */
            z-index: 1; /* Colocar encima de otros elementos */
        }

        .form-container #close-form {
            position: absolute;
            top: 10px;
            right: 10px;
            /* font-size: 20px;

        }

        .form-container #close-falla {

        }
        .send-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-buttons {
            display: flex;
            gap: 10px;
        }

        button#submit {
            padding: 12px; /* Tamaño más grande */
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el recuadro de conexión bluetooth y botones */
        .connection-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Espacio entre los botones y el cuadro de conexión */
        }

        .buttons button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#connect {
            background-color: rgb(2, 141, 2); /* Color cuando está conectado */
            color: white;
        }

        button#disconnect {
            background-color: rgb(176, 4, 4); /* Color cuando está desconectado */
            color: white;
        }

        /* Estilos para el terminal (ajusta según tus necesidades) */
        .terminal {
            width: 250px;
            height: 300px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Estilos para el recuadro de estado de conexión bluetooth */
        .status-box {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical según tu diseño */
            right: 20px; /* Alinea al extremo derecho */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente para mejor legibilidad */
            border-radius: 5px;
            padding: 10px;
            color: white; /* Texto en blanco */
        }

        /* Estilos para el recuadro de usuario y contadores de tiempo */
        .user-box {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical según tu diseño */
            right: 20px; /* Alinea al extremo derecho */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente para mejor legibilidad */
            border-radius: 5px;
            padding: 10px;
            color: white; /* Texto en blanco */
        }

        /* Estilos para la ventana modal de carga */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        /* Estilos para el botón "Cerrar Sesión" */
        #logout-button {
            margin-top: 10px; /* Espacio hacia abajo */
            padding: 7.5px 15px; /* Tamaño de fuente reducido */
            font-size: 12px; /* Tamaño de fuente más pequeño */
            background-color: #ccc; /* Color de fondo gris */
            color: #333; /* Texto en color más oscuro */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición de color de fondo */
        }

        #logout-button:hover {
            background-color: #999; /* Color de fondo gris más oscuro al pasar el mouse */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
